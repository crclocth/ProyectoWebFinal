<div class="container text-center">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col">

            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

                <div id='mensaje' [style.visibility]="isDivVisible ? 'visible' : 'hidden'" class="alert alert-success" role="alert">{{mensaje}}</div>

                <div id='formulario' [ngClass]="{lleno: mensaje}">
                    <h2 style="color: silver; margin-bottom: 1cm;">Registro</h2>
                    <!---------------------------------------------------------------------------------------------------->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">

                        </div>
                        <input id="nombre" name="nombre" class="form-control" type="text" formControlName="nombre" placeholder="Nombre">
                        <div id='mensaje'>
                            <small id="emailHelp" class="form-text text-muted" *ngIf="(nombre.dirty || nombre.touched) && nombre.invalid && nombre.errors.required"> Requerido </small>
                        </div>
                    </div>
                    <!----------------------------------------------------------------------------------------------------->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">

                        </div>
                        <input id="usuario" name='usuario' class="form-control" type="email" formControlName="usuario" placeholder="Correo">
                        <div id='mensaje'>
                            <small id="emailHelp" class="form-text text-muted" *ngIf="(usuario.dirty || usuario.touched) && usuario.invalid && usuario.errors.required"> Requerido  </small>
                            <small id="emailHelp" class="form-text text-muted" *ngIf="(usuario.dirty || usuario.touched) && usuario.invalid && usuario.errors.pattern">Formato email requerido</small>
                        </div>
                    </div>
                    <!------------------------------------------------------------------------------------------------------->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">

                        </div>
                        <input id="password" class="form-control" type="password" formControlName="password" placeholder="Contraseña">
                        <div id='mensaje'>
                            <small id="emailHelp" class="form-text text-muted" *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required"> Requerido </small>
                        </div>
                    </div>
                    <!----------------------------------------------------------------------------------------------------------->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">

                        </div>
                        <input id="passwordtwo" class="form-control" type="password" formControlName="passwordtwo" placeholder="Confirmar Contraseña">
                        <div id='mensaje'>
                            <small id="emailHelp" class="form-text text-muted" *ngIf="(passwordtwo.dirty || passwordtwo.touched) && passwordtwo.invalid && passwordtwo.errors.required"> Debe ser igual </small>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit" [disabled]="!checkoutForm.valid" (click)="postUsuario()">Guardar</button>
                    <!---<button type="reset">reset</button>-->
                </div>
            </form>
        </div>
    </div>
</div>
