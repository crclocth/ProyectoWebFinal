<div class="container text-center">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col">

            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

                <div id='mensaje' [style.visibility]="isDivVisible ? 'visible' : 'hidden'" class="alert alert-success" role="alert">{{mensaje}}</div>

                <div id='formulario' [ngClass]="{lleno: mensaje}">
                    <h2 style="color: silver; margin-bottom: 1cm;">Recuperar Contraseña</h2>

                    <!----------------------------------------------------------------------------------------------------->
                    <h6 style="color: silver;">Se enviará un correo para la recuperación de la Contraseña.</h6>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"></div>
                        <input id="usuario" name='usuario' class="form-control" type="email" formControlName="usuario" placeholder="email@ejemplo.com">
                        <div id='mensaje'>
                            <small id="emailHelp" class="form-text text-muted" *ngIf="(usuario.dirty || usuario.touched) && usuario.invalid && usuario.errors.required"> Requerido  </small>
                            <small id="emailHelp" class="form-text text-muted" *ngIf="(usuario.dirty || usuario.touched) && usuario.invalid && usuario.errors.pattern">Formato email requerido</small>
                        </div>
                    </div>

                    <!----------------------------------------------------------------------------------------------------------->


                    <button class="btn btn-primary" type="submit margin-bottom: 1cm" [disabled]="!checkoutForm.valid" (click)="postRecuoerar()">Iniciar Sesión</button>


                </div>
            </form>

        </div>

    </div>
</div>
