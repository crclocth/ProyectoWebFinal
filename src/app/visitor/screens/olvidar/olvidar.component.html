<form>
    <div class="container text-center col-4">
        <div class="form-group">
            <h1>Recuperar Contraseña</h1>
            <label for="exampleInputEmail1">Dirección de correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
            <small id="emailHelp" class="form-text text-muted">Se enviara un correo de recuperación de Contraseña.</small>
        </div>


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="margin-bottom: 3cm;">
            Enviar
          </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Envio de recuperación exitoso!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <small id="emailHelp" class="form-text text-muted">Revise su correo para recuperación.</small>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Volver</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
